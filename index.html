<html>
    <head>
        <title> square Finder app</title>
        <link rel="stylesheet" href="mystyle.css">

    </head>
    <body>
        <center>
            <div class="nav">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                </div>
                <h1>Square Finder App</h1>
                <form onsubmit="square()">

                    <input type="number"  id="num"  step="any" placeholder="enter number"/>
                    <br/><br/>
                    <input type="submit"  value="Find sqaure"/>
                </form>

                <script>
                    function square(){
                        event.preventDefault();
                        let num=document.getElementById("num");
                        let msg=document.getElementById("msg");
                        if(num.value===""){
                    alert("please enter the integer");
                    msg.innerHTML="";
                    num.focus();
                    return;
                }

                let n=parseFloat(num.value);
                let r=n**2;
                localStorage.setItem("res",r);
                window.location.href="result.html";

                    }
                </script>      
        </center>
    </body>
</html>
